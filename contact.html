                    <div class="font">Email ya da Telefon</div>

                <label for="date">Dogum Tarihi</label> <br/>

                <div class="form-check">

                      Kadin
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>

                    </label>
                </div><br/>
